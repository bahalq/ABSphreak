<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Speed Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reaction Speed Challenge</h1>
        <p>Click "Start" and wait for the box to turn green. Click as fast as you can!</p>
        <button id="start-btn">Start</button>
        <div id="reaction-box"></div>
        <div id="result"></div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="scores-list"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
